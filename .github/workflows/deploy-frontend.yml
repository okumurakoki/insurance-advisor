name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "❌ Error: VERCEL_PROJECT_ID_FRONTEND or VERCEL_ORG_ID is not set in GitHub Secrets"
            echo "Please configure the following secrets:"
            echo "  VERCEL_PROJECT_ID_FRONTEND: prj_WnxFa1M5wya7grRRBTAT04Z8x3Pb"
            echo "  VERCEL_ORG_ID: team_KiKcsNJDyqr8Ah4GFD9n0yun"
            exit 1
          fi
          echo "✅ Secrets verified"

      - name: Create Vercel Project Config
        run: |
          mkdir -p .vercel
          # Use hardcoded values as fallback to prevent accidental project creation
          PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}"
          ORG_ID="${{ secrets.VERCEL_ORG_ID }}"

          # Fallback to hardcoded values if secrets are empty
          if [ -z "$PROJECT_ID" ]; then
            PROJECT_ID="prj_WnxFa1M5wya7grRRBTAT04Z8x3Pb"
            echo "⚠️  Warning: Using hardcoded VERCEL_PROJECT_ID_FRONTEND"
          fi

          if [ -z "$ORG_ID" ]; then
            ORG_ID="team_KiKcsNJDyqr8Ah4GFD9n0yun"
            echo "⚠️  Warning: Using hardcoded VERCEL_ORG_ID"
          fi

          echo "{\"projectId\":\"$PROJECT_ID\",\"orgId\":\"$ORG_ID\"}" > .vercel/project.json
          cat .vercel/project.json
          echo "✅ Created .vercel/project.json"
        working-directory: ./frontend

      - name: Deploy to Vercel
        run: vercel --prod --yes --force --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./frontend
